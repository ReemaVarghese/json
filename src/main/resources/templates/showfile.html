<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Results</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  background-color: #f2f2f2;
}
</style>
</head>
<body>

        <table>
            <tr th:each="i,iter : ${new_line.entrySet()}">

                <td th:text="${i.key}" ></td>

                <td th:text="${i.value}">></td>
            </tr>

        </table>
</body>
</html>
